<script type="text/javascript">

    function sum(){
        var a = parseInt(prompt("enter the no A : "));
        var b = parseInt(prompt("enter the no B : "));


        var c = a + b;
        document.write("<h1> A + B = "+ c +"</h1>");

        var c = a - b;
        document.write("<h1> A - B = "+ c +"</h1>");


        var c = a * b;
        document.write("<h1> A * B = "+ c +"</h1>");


        var c = a / b;
        document.write("<h1> A / B = "+ c +"</h1>");
    }   
   
    sum();

</script>
