<script type="text/javascript">

    var a = parseInt(prompt("enter the no : "));
    Positive(a);
    function Positive(a){

        if(a < 0 ){
            document.write("negetive");
        }else if(a == 0){
            document.write("Neutral");
        }else{
            document.write("Positive");
        }
      
    }


</script>
