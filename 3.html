<script type="text/javascript">

    function largest(){
        var a = parseInt(prompt("enter the no A : "));
        var b = parseInt(prompt("enter the no B : "));
        var c = parseInt(prompt("enter the no C : "));
        var d = parseInt(prompt("enter the no D : "));

    

        if(a >= b && a >= c && a >= d) {
            document.write("A is largest");
        }else if (b >= a && b >= c && b >= d) {
            document.write("B is largest");
        }else if(c >= a && c >= b && c >= d){
            document.write("C is largest");
        }else if(d >= a && d >= b && d >= c){
            document.write("D is largest");
        }

    }

    largest();

</script>
