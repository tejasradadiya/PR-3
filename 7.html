<script type="text/javascript">

    var a = parseInt(prompt("Enter value of no : "))
    var b = parseInt(prompt("Enter value of no : "))
    var c = parseInt(prompt("Enter value of no : "))
    
    function check(a, b, c){
        if(a>b){
            if(a>c){
                 document.write("A is big");
            }else{
                 document.write("C is big");
            }
        }else{
            if(b>c){
                 document.write("B is big");
            }else{
                 document.write("C is big");
            }
        }
    }
    check(a, b, c)
</script>
