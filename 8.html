<script type="text/javascript">


    function calculator(){

        var no = prompt("Press any Sign addition (+), subtraction (-), multiplication (*), division(/) : ");

        var a = 10 , b = 5;

        switch(no){
            case '+' : c = a + b ; document.write("ans =" +c); break;
            case '-' : c = a - b ; document.write("ans =" +c); break;
            case '*' : c = a * b ; document.write("ans =" +c); break;
            case '/' : c = a / b ; document.write("ans =" +c); break;
        }
    
    }
    calculator();
    
    
</script>
